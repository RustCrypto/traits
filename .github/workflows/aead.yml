name: aead

on:
  pull_request:
    paths:
      - "aead/**"
      - "Cargo.*"
  push:
    branches: master

defaults:
  run:
    working-directory: aead

env:
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: "-Dwarnings"
  
# Cancels CI jobs when new commits are pushed to a PR branch
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - 1.85.0 # MSRV
          - stable
        target:
          - thumbv7em-none-eabi
          - wasm32-unknown-unknown
    steps:
      - uses: actions/checkout@v5
      - uses: RustCrypto/actions/cargo-cache@master
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          targets: ${{ matrix.target }}
      - run: cargo check --features arrayvec,blobby,bytes,alloc,dev,os_rng
      - run: cargo build --target ${{ matrix.target }} --release --no-default-features
      - run: cargo build --target ${{ matrix.target }} --release --no-default-features --features alloc
      - run: cargo build --target ${{ matrix.target }} --release --no-default-features --features bytes
      - run: cargo build --target ${{ matrix.target }} --release --no-default-features --features rand_core

  build-heapless:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - 1.87.0 # MSRV
          - stable
        target:
          - thumbv7em-none-eabi
          - wasm32-unknown-unknown
    steps:
      - uses: actions/checkout@v5
      - uses: RustCrypto/actions/cargo-cache@master
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          targets: ${{ matrix.target }}
      - run: cargo build --target ${{ matrix.target }} --release --no-default-features --features heapless
  # TODO(tarcieri): re-enable after next `crypto-common` release
  #  minimal-versions:
  #    uses: RustCrypto/actions/.github/workflows/minimal-versions.yml@master
  #    with:
  #        working-directory: ${{ github.workflow }}

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - 1.87.0 # MSRV
          - stable
    steps:
      - uses: actions/checkout@v5
      - uses: RustCrypto/actions/cargo-cache@master
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - run: cargo test --release --no-default-features
      - run: cargo test --release
      - run: cargo test --release --all-features
