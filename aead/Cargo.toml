[package]
name = "aead"
version = "0.1.0"
authors = ["James Cape <james@mobilecoin.com>"]
edition = "2018"
description = """
The RFC5116 AEAD API, as a trait.
"""

[features]
nightly = [
	"clear_on_drop/nightly",
]

[dependencies]
cfg-if = "0.1"
clear_on_drop = { version = "0.2.3", default-features = false }
failure = { version = "0.1.5", default-features = false, features = ["derive"] }
generic-array = { version = "0.12", default-features = false }
rand_core = { version = "0.4", default-features = false }
serde = { version = "1.0", default-features = false, optional = true, features = ["derive"] }
serde_derive = { version = "1.0", optional = true }
