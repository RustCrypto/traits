[package]
name = "crypto-mac"
version = "0.7.0"
authors = ["RustCrypto Developers"]
license = "MIT OR Apache-2.0"
description = "Trait for Message Authentication Code (MAC) algorithms"
documentation = "https://docs.rs/crypto-mac"
repository = "https://github.com/RustCrypto/traits"
keywords = ["crypto", "mac"]
categories = ["cryptography", "no-std"]

[dependencies]
generic-array = "0.12"
subtle = { version = "1", default-features = false }
blobby = { version = "0.1", optional = true }

[features]
dev = ["blobby"]
std = []

[badges]
travis-ci = { repository = "RustCrypto/traits" }

[package.metadata.docs.rs]
features = [ "std" ]
