[package]
name = "universal-hash"
version = "0.5.0" # Also update html_root_url in lib.rs when bumping this
description = "Trait for universal hash functions"
authors = ["RustCrypto Developers"]
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.56"
readme = "README.md"
documentation = "https://docs.rs/universal-hash"
repository = "https://github.com/RustCrypto/traits"
keywords = ["crypto", "mac"]
categories = ["cryptography", "no-std"]

[dependencies]
crypto-common = { version = "0.1.4", path = "../crypto-common" }
subtle = { version = "=2.4", default-features = false }

[features]
std = ["crypto-common/std"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
