[workspace]
resolver = "3"
members = [
    "aead",
    "async-signature",
    "cipher",
    "crypto",
    "crypto-common",
    "digest",
    "elliptic-curve",
    "kem",
    "password-hash",
    "signature_derive",
    "universal-hash",
    "signature",
]

[patch.crates-io]
signature = { path = "signature" }
