[workspace]
resolver = "2"
members = [
    "aead",
    "cipher",
    "crypto",
    "crypto-common",
    "digest",
    "elliptic-curve",
    "kem",
    "password-hash",
    "universal-hash",
]
# TODO: re-add to `members` when MSRV has been bumped to 1.60+
exclude = [
    "signature",
    "signature/async",
]

[patch.crates-io]
block-buffer = { git = "https://github.com/RustCrypto/utils.git" }
crypto-common = { path = "crypto-common" }
hybrid-array = { git = "https://github.com/RustCrypto/utils.git" }
inout = { git = "https://github.com/RustCrypto/utils.git" }
