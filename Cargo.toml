[workspace]
resolver = "2"
members = [
    "aead",
    "async-signature",
    "cipher",
    "crypto",
    "crypto-common",
    "digest",
    "elliptic-curve",
    "kem",
    "password-hash",
    "signature",
    "signature_derive",
    "universal-hash",
]

[patch.crates-io]
crypto-common = { path = "./crypto-common" }
digest = { path = "./digest" }
signature = { path = "./signature" }
sha2 = { git = "https://github.com/RustCrypto/hashes.git" }
