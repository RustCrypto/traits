[workspace]
resolver = "3"
members = [
    "aead",
    "cipher",
    "crypto",
    "crypto-common",
    "digest",
    "elliptic-curve",
    "kem",
    "password-hash",
    "universal-hash",
    "signature",
]

[patch.crates-io]
digest = { path = "digest" }
ff = { git = "https://github.com/zkcrypto/ff.git", rev = "8e139e2fb25ab61a5d362394af0a34b10c03d59b" }
signature = { path = "signature" }

# https://github.com/RustCrypto/utils/pull/1187
blobby = { git = "https://github.com/RustCrypto/utils" }
