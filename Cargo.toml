[workspace]
resolver = "3"
members = [
    "aead",
    "async-signature",
    "cipher",
    "crypto",
    "crypto-common",
    "digest",
    "kem",
    "password-hash",
    "signature_derive",
    "universal-hash",
    "signature",
]
exclude = [
    "elliptic-curve",
]

[patch.crates-io]
signature = { path = "signature" }
sha2 = { git = "https://github.com/RustCrypto/hashes.git", branch = "edition_upgrade" }
