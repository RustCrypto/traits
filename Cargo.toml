[workspace]
resolver = "3"
members = [
    "aead",
    "cipher",
    "crypto",
    "crypto-common",
    "digest",
    "elliptic-curve",
    "kem",
    "password-hash",
    "universal-hash",
    "signature",
]

[patch.crates-io]
digest = { path = "digest" }
signature = { path = "signature" }

# https://github.com/RustCrypto/utils/pull/1187
blobby = { git = "https://github.com/RustCrypto/utils" }
# https://github.com/RustCrypto/utils/pull/1192
# https://github.com/RustCrypto/utils/pull/1200
block-buffer = { git = "https://github.com/RustCrypto/utils", branch = "block-buffer/serialization" }
